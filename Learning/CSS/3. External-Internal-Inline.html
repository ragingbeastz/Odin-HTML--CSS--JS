<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./3. External-Internal-Inline.css">
    <title>External, Internal and Inline CSS</title>

    <!-- This is an example of Internal CSS -->
    <style>
        div{
            color: red;
        }
    </style>

</head>
<body>
    <!-- Internal Example -->
    <div>
        <p>This is an example of Internal CSS.</p>
    </div>

    <!-- External Example -->
     <div class="ExternalExample">
        <p>This is an example of External CSS.</p>
     </div>
    
    <!-- Inline Example -->
     <div style="color: green;">
        <p>This is an example of Inline CSS.</p>
    </div>
    
</body>
</html>
