<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- Regular Hypertext Links -->
    <h1>HTML Links</h1>
    <ul><a href = "1. BoilerPlate.html">1. BoilerPlate</a></ul> 
    <ul><a href = "2. Text_Elements.html">2. Text Elements</a></ul>
    <ul><a href = "3. Lists.html">3. Lists</a></ul>

    
    <!-- Hypertext link within same tab -->
    <em>
        <ul><a href="https://www.theodinproject.com/about">About The Odin Project</a></ul>
    </em>

    <!-- Hypertext Link with new tab without security-->
    <em>
        <ul><a href="https://www.theodinproject.com/about" target="_blank">About The Odin Project without security</a></ul>
    </em>

    <!-- Hypertext Link with new tab with security-->
    <em>
        <ul><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferer">About The Odin Project with security</a></ul>
    </em>

    <!-- Absolute and Relative  Hypertext Links -->
    <p>
        <strong>
            <ul><a href="https://google.co.uk">Example of an Absolute Link (Google)</a></ul>
            <ul><a href="2. Text_Elements.html">Example of an Relative Link Link (Text Elements File)</a></ul>
        </strong>
    </p>
</body>
</html>
