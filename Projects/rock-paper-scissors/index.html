<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="Heading" style="padding-bottom: 50px;">Rock-Paper-Scissors Game</h1>
    
    <div class="flex-container" style="justify-content: center; align-items: center;">
        <div class="flex-container outerBox" style="justify-content: center; align-items: center; margin-left:50%; margin-right: 50%; flex-direction: column;">
            <div class="outerBoxTitle">Please Enter Either</div>
            <div class="outerBoxText">Rock, Paper or Scissors</div>

            <div class="flex-container" style="gap: 10px; margin: 10px;">
                <input class = "inputButton green-hover" type="button" value="Rock" id = "rock" onclick="runProgram(1)">
                <input class = "inputButton green-hover" type="button" value="Paper" id = "paper" onclick="runProgram(2)">
                <input class = "inputButton green-hover" type="button" value="Scissors" id = "scissors" onclick="runProgram(3)">
            </div>

            <div class="innerBox" style="height: 150px; width: 100%; display: flex;" id="Box"></div>

            <div class="flex-container" style="width: 100%; height: 40px;">
                <div class = "outerBox" style="border: solid 0px black; text-align: start;" id="playerScore"></div>
                <div class = "outerBox" style="border: solid 0px black; text-align: center;" id="roundsLeft"></div>
                <div class = "outerBox" style="border: solid 0px black; text-align: end;" id="compScore"></div>
            </div>

            <div class="flex-container" style="flex-direction: column; display: none; justify-content: center; align-items: center; gap: 20px;" id = flexEndContainer>
                <div class="flex-container" style="border: solid 4px black; width: 500px; height: 100px; justify-content: center; align-items: center; flex-direction: column;" id="finalBox">
                    <div id = "finalboxText" style="font-size: 45px; font-weight: bolder;"></div>
                    <div id = "finalboxText2" style="font-size: 15px; font-weight: bolder;"></div>
                </div>
                <input class = "inputButton green-hover" type="button" value="Reset Game" name = "finalButton" onclick="resetGame()">
            </div>

    
        </div>


    </div>

    <script src="./javascript.js"></script>
    

</body>
</html>
